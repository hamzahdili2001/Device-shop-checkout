<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Secure device shop checkout page for reviewing cart items, applying coupon codes, and completing contact details." />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#1D1D1F" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Device Shop Checkout" />
  <meta property="og:description"
    content="Review devices in your cart, apply coupon codes, and complete checkout details." />
  <meta property="og:image" content="./thumbnail.jpg" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Device Shop Checkout" />
  <meta name="twitter:description"
    content="Review devices in your cart, apply coupon codes, and complete checkout details." />
  <meta name="twitter:image" content="./thumbnail.jpg" />

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

  <link
    href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
  <title>Device Shop Checkout | devChallenges.io</title>
</head>


<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header class="background">
    <h1>Checkout <span id="items-count">3 items</span></h1>
  </header>

  <main id="main-content" class="content-container">
    <section class="left-side" aria-labelledby="order-summary-title">
      <h2 id="order-summary-title" class="sr-only">Order Summary</h2>
      <!-- Product 1 -->
      <div class="product">
        <div class="image">
          <img src="./resources/Gold.png" alt="iPhone 12 Pro in gold color">
        </div>
        <div class="content">
          <div class="product-info">
            <div class="top">
              <div class="product-name">
                <div class="name">
                  <h3>iPhone 12 Pro</h3>
                  <span>Golden</span>
                </div>
                <div class="price">
                  $999.00
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="many">
                x 1
              </div>
              <button class="remove" type="button" aria-label="Remove iPhone 12 Pro from cart">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <div class="image">
          <img src="./resources/Apple-watch.png" alt="Apple Watch in blue color">
        </div>
        <div class="content">
          <div class="product-info">
            <div class="top">
              <div class="product-name">
                <div class="name">
                  <h3>Apple Watch</h3>
                  <span>Blue</span>
                </div>
                <div class="price">
                  $399.00
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="many">
                x 1
              </div>
              <button class="remove" type="button" aria-label="Remove Apple Watch from cart">Remove</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product">
        <div class="image">
          <img src="./resources/iMac.png" alt="iMac in green color">
        </div>
        <div class="content">
          <div class="product-info">
            <div class="top">
              <div class="product-name">
                <div class="name">
                  <h3>iMac</h3>
                  <span>Green</span>
                </div>
                <div class="price">
                  $1199.00
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="many">
                x 1
              </div>
              <button class="remove" type="button" aria-label="Remove iMac from cart">Remove</button>
            </div>
          </div>
        </div>
      </div>



      <div class="coupon-input">
        <label for="coupon-code" class="sr-only">Coupon code</label>
        <input id="coupon-code" name="coupon-code" type="text" autocomplete="off" placeholder="Enter coupon code">
        <button type="button">Apply Coupon</button>
      </div>

      <div class="total-container" aria-live="polite" aria-atomic="true">
        <div class="sub-total">
          <h4>Sub Total</h4>
          <h4>$2597.00</h4>
        </div>
        <div class="tax">
          <h4>Tax</h4>
          <h4>$623.28</h4>
        </div>
        <div class="total">
          <h4>Total</h4>
          <h4>$3220.28</h4>
        </div>
      </div>
    </section>
    <section class="right-side" aria-labelledby="contact-info-title">
      <h3>Contact Information</h3>
      <form aria-labelledby="contact-info-title">
        <h2 id="contact-info-title" class="sr-only">Contact Information</h2>
        <div class="form-group">
          <label for="name">First & Last name</label>
          <input id="name" name="name" type="text" autocomplete="name" placeholder="Enter First & Last name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" autocomplete="email" placeholder="Enter Email Address" required>
        </div>

        <div class="form-group form-flex">
          <div>
            <label for="country">Country</label>
            <select id="country" name="country" autocomplete="country-name" required>
              <option value="finland">Finland</option>
            </select>
          </div>
          <div>
            <label for="post-code">Post Code</label>
            <input id="post-code" name="post-code" type="text" inputmode="numeric" autocomplete="postal-code"
              placeholder="00270" required>
          </div>
        </div>
        <button type="submit">Continue</button>
      </form>
    </section>
  </main>

</body>

</html>
